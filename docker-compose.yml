  postgres:
    image: postgres:14
    volumes:
      - ./docker/postgres:/docker-entrypoint-initdb.d
    env_file:
      - ./docker/postgres/.env
    ports:
      - "5432:5432"
    restart: always
    networks:
      - done4fun
  drupal:
    build:
      context: ./docker/drupal
    env_file:
      - ./docker/drupal/.env
    ports:
      - "8080:80"
    depends_on:
      - mysql
    restart: always
    networks:
      - done4fun
  mysql:
    image: mysql:5.7
    env_file:
      - ./docker/mysql/.env
    volumes:
      - ./docker/mysql:/docker-entrypoint-initdb.d
    ports:
      - "3605:3606"
    restart: always
    networks:
      - done4fun
